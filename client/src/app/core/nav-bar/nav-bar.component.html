<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand"><img src="assets/img/navbar-logo.svg" class="logo" alt="logo" [routerLink]="['/']" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link p-2" [routerLink]="['/']" routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}">Home</a></li>
                <li class="nav-item"><a class="nav-link p-2" [routerLink]="['/shop']" routerLinkActive="active" >Shop</a></li>
                <li class="nav-item"><a class=" nav-link p-2" [routerLink]="['/test-error']" routerLinkActive="active" >Errors</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
            <div class="d-flex align-items-center">
                <a routerLink="/basket" class="position-relative">
                    <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
                    <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
                </a>
                <a class="btn btn-outline-secondary mr-2">Login</a>
                <a class="btn btn-outline-secondary mr-3">Sign up</a>
                
            </div>
        </div>
    </div>
</nav>
